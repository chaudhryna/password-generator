<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <h1>Generate a <br><span class="green">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="generate-btn" class="btn">Generate passwords</button>
        <hr>
        <div id="pwContainer">
            <div id="pw-one" class="passwordBox"></div>
            <button class="copy-btn" id="copy-pw-one">
                <i class="fa-regular fa-clipboard" ></i>
            </button>
            
            <div id="pw-two" class="passwordBox"></div>
            <button class="copy-btn" id="copy-pw-two">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </div>
    </body>
